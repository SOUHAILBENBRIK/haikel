<div class="container bg-secondary mt-3">
    <div class="container py-2 py-md-4 py-lg-5">
  
      <!-- Ligne pour le titre et l'input group -->
      <div class="row my-4 align-items-center">
        <div class="col-sm-12 col-md-8">
          <h2 class="textcolor">Gallery</h2>
  
      </div>
  
          <p >Add photos of your Latest work</p>
  
          <div class="row align-items-center">
             
              <div class="col-lg-6 col-md-4 col-sm-12 mt-3">
                  <div class="d-lg-flex justify-content-end " >
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <ngx-dropzone (change)="onSelect($event)">
                                    <ngx-dropzone-label>+ add photo!</ngx-dropzone-label>
                                    <ngx-dropzone-preview *ngFor= "let f of files" [removable]="true" (removed)="onRemove(f)">
                                        <ngx-dropzone-label>{{f.name}} {{f.type}}
                                        </ngx-dropzone-label>
                                        </ngx-dropzone-preview>
                                    </ngx-dropzone> 

                            </div>
                            <div class="col-md-6">
                                <!-- Votre autre contenu ici -->
                            </div>
                        </div>
                    </div>
                    

                  </div>
              </div>
               </div>
  
      </div>
    </div>
  </div>
