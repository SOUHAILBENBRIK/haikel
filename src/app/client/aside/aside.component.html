

     <!-- Sidebar (User info + Account menu) -->
      <aside class="col-lg-8 col-md-4 border-end pb-5 mt-n5">
        <div class="position-sticky top-0">
          <div class="text-center pt-5">
            <div class="profile-container mx-auto mt-2 mt-lg-4 pt-5 mb-3">
              <img [src]="user.photoUrl" class="profile-image" >
          <ngx-dropzone (change)="onSelect($event)"  class="dropzone">
          </ngx-dropzone>
          <button type="button" (click)="uploadFiles()" class="btn btn-icon btn-light bg-white btn-sm border rounded-circle shadow-sm position-absolute bottom-0 end-0 mt-4" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Change picture" aria-label="Change picture">
            <i class="bx bx-refresh"></i>
          </button>
        </div>
            <h2 class="h5 mb-1"> <h6>{{ firstName }} {{ lastName }}</h6></h2>
            <p class="mb-3 pb-3">{{user.email}}</p>
            <button type="button" class="btn btn-secondary w-100 d-md-none mt-n2 mb-3" data-bs-toggle="collapse" data-bs-target="#account-menu">
              <i class="bx bxs-user-detail fs-xl me-2"></i>
              Account menu
              <i class="bx bx-chevron-down fs-lg ms-1"></i>
            </button>
            <div id="account-menu" class="list-group list-group-flush collapse d-md-block">
              <a [routerLink]="['/client/dashboard/profile']" class="list-group-item list-group-item-action d-flex align-items-center active">
                <i class="bx bx-cog fs-xl opacity-60 me-2"></i>
                Accountt Details
              </a>
              <a [routerLink]="['/client/dashboard/account-security']" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bx bx-lock-alt fs-xl opacity-60 me-2"></i>
                Security
              </a>
              <a [routerLink]="['/client/dashboard/account-notifications']" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bx bx-bell fs-xl opacity-60 me-2"></i>
                Notifications
              </a>
              <a [routerLink]="['/client/dashboard/account-messages']" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bx bx-chat fs-xl opacity-60 me-2"></i>
                Messages
              </a>
              <a [routerLink]="['/client/dashboard/account-saved']" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bx bx-bookmark fs-xl opacity-60 me-2"></i>
                Saved Items
              </a>
              <a [routerLink]="['/client/dashboard/account-collections']" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bx bx-collection fs-xl opacity-60 me-2"></i>
                My Collections
              </a>
              <a [routerLink]="['/client/dashboard/account-payment']"class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bx bx-credit-card-front fs-xl opacity-60 me-2"></i>
                Payment Details
              </a>
              <a (click)="logout()" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bx bx-log-out fs-xl opacity-60 me-2"></i>
                Sign Out
              </a>
            </div>
          </div>
        </div>
      </aside>
